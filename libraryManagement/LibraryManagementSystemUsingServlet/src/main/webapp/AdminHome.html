<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Library Management System</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Background styling */
body {
    background: url('https://png.pngtree.com/thumb_back/fh260/background/20191106/pngtree-back-to-school-rectangular-blackboard-education-book-pen-holder-image_321417.jpg')
        no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    font-family: 'Arial', sans-serif;
}

/* Container styling */
.container {
    padding: 30px;
}

h1, h2 {
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Adds a soft glow */
}

/* Modern button styling */
.btn {
    background: linear-gradient(to right, #007bff, #0056b3); /* Gradient blue */
    border: none;
    color: white;
    padding: 8px 16px; /* Smaller padding */
    margin: 5px auto; /* Centered button */
    text-decoration: none;
    font-size: 14px; /* Smaller font */
    font-weight: bold;
    border-radius: 6px; /* Sharper edges */
    transition: all 0.3s ease-in-out;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    width: 240px; /* Reduced button width */
    display: block; /* Makes sure buttons stay centered */
}

/* Hover effect */
.btn:hover {
    background: linear-gradient(to right, #0056b3, #003580);
    transform: scale(1.05);
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
}
</style>
</head>
<body>

    <div class="container">
        <h1 style="color: red">Welcome Admin</h1>
        <h2 style="color: red">Library Management System</h2>
        <p style="color: red">Select an action:</p>
        <div class="d-flex flex-column align-items-center gap-2">
            <a href="StudentRegister.html" class="btn">Add Student</a>
            <a href="BookRegister.html" class="btn">Add Book</a>
            <a href="getallstudents" class="btn">Show All Students</a>
            <a href="gettallbooks" class="btn">All Books</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
