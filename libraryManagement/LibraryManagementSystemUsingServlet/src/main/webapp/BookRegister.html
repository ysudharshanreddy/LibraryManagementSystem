<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-photo/3d-illustration-open-closed-books-pencil_107791-15848.jpg?t=st=1738912250~exp=1738915850~hmac=ba1b9f919972700284815a54729b7f6c8f8a278526d36b3908cc01e220c3c221&w=900') no-repeat center center/cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Darkened background for contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Registration</h2>
        <form action="savebook12" method="post">
            <input type="text" name="id" placeholder="Book ID" required>
            <input type="text" name="name" placeholder="Book Name" required>
            <input type="text" name="bookid" placeholder="ISBN/Book Code" required>
            <input type="text" name="bookauthor" placeholder="Book Author" required>
            <input type="text" name="booksubject" placeholder="Book Subject" required>
            <button type="submit">Register Book</button>
        </form>
    </div>
</body>
</html>
