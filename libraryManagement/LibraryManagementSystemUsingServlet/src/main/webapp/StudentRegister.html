<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<style>
body {
	font-family: 'Arial', sans-serif;
	background: linear-gradient(135deg, rgba(106, 17, 203, 0.7),
		rgba(37, 117, 252, 0.7)),
		url('https://cdn.pixabay.com/photo/2024/04/19/12/13/ai-generated-8706226_1280.png')
		no-repeat center center/cover;
	background-blend-mode: overlay;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	color: #fff;
}

.container {
	background: rgba(255, 255, 255, 0.1);
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	backdrop-filter: blur(10px);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

h2 {
	margin-bottom: 20px;
}

input {
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	border: none;
	border-radius: 5px;
	background: rgba(255, 255, 255, 0.8);
	font-size: 16px;
}

button {
	width: 100%;
	padding: 10px;
	margin-top: 20px;
	border: none;
	border-radius: 5px;
	background: #2575fc;
	color: #fff;
	font-size: 16px;
	cursor: pointer;
}

button:hover {
	background: #1b5fd9;
}

a {
	color: #fff;
	text-decoration: none;
	display: block;
	margin-top: 15px;
}

a:hover {
	text-decoration: underline;
}

.error {
	color: red;
	font-size: 12px;
	margin-top: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Register</h2>
		<form id="registerForm" action="studentRegister" method="post">
			<input type="text" id="name" name="name" placeholder="Name" required>
			<div id="nameError" class="error"></div>

			<input type="email" id="email" name="email" placeholder="Email"
				required>
			<div id="emailError" class="error"></div>

			<input type="text" id="course" name="course" placeholder="Course"
				required>
			<div id="courseError" class="error"></div>

			<input type="text" id="phoneno" name="phoneno"
				placeholder="Phone Number" required>
			<div id="phoneError" class="error"></div>

			<input type="password" id="password" name="password"
				placeholder="Password" required>
			<div id="passwordError" class="error"></div>

			<input type="number" id="enrollmentNo" name="EnrollmentNo"
				placeholder="Enrollment No" required>
			<div id="enrollmentError" class="error"></div>

			<button type="submit">Register</button>
		</form>
		<a href="login.html">Already have an account? Login here</a>
	</div>

	<script>
        // Listen for form submit event
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(function(errorDiv) {
                errorDiv.textContent = '';
            });

            // Validate Name (First letter capital)
            var name = document.getElementById('name').value;
            if (!/^[A-Z][a-z]+$/.test(name)) {
                document.getElementById('nameError').textContent = "Name should start with a capital letter and contain only alphabets.";
                isValid = false;
            }

            // Validate Email (Must be alphanumeric with @)
            var email = document.getElementById('email').value;
            if (!/^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$/.test(email)) {
                document.getElementById('emailError').textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Validate Phone Number (10 digits)
            var phoneNo = document.getElementById('phoneno').value;
            if (!/^\d{10}$/.test(phoneNo)) {
                document.getElementById('phoneError').textContent = "Phone number must be exactly 10 digits.";
                isValid = false;
            }

            // Validate Password (6 alphanumeric characters)
            var password = document.getElementById('password').value;
            if (!/^[a-zA-Z0-9]{6}$/.test(password)) {
                document.getElementById('passwordError').textContent = "Password must be exactly 6 alphanumeric characters.";
                isValid = false;
            }

            // Validate Enrollment Number (Only numbers)
            var enrollmentNo = document.getElementById('enrollmentNo').value;
            if (!/^\d+$/.test(enrollmentNo)) {
                document.getElementById('enrollmentError').textContent = "Enrollment Number must be numeric.";
                isValid = false;
            }

            // Validate Course (First letter capital)
            var course = document.getElementById('course').value;
            if (!/^[A-Z][a-zA-Z]*$/.test(course)) {
                document.getElementById('courseError').textContent = "Course name must start with a capital letter and contain only letters.";
                isValid = false;
            }

            // Prevent form submission if any validation fails
            if (!isValid) {
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
